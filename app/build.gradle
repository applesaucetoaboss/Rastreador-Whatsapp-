// Force Kotlin coroutines to a version compatible with Kotlin 2.1.0 metadata
configurations.all {
    resolutionStrategy {
        force 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3'
        force 'org.jetbrains.kotlinx:kotlinx-coroutines-core-jvm:1.7.3'
        force 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'

        eachDependency { details ->
            if (details.requested.group == 'org.jetbrains.kotlinx' && details.requested.name.startsWith('kotlinx-coroutines')) {
                details.useVersion '1.7.3'
            }
        }
    }
}

dependencies {
    // Align Kotlin stdlib to plugin version 1.9.24
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.24"
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.cardview:cardview:1.0.0'
    
    // Stripe SDK - pin to a version compiled with Kotlin <= 2.0 metadata
    // Further downgrade to avoid Kotlin 2.1.0 metadata causing D8 errors
    implementation 'com.stripe:stripe-android:21.20.0'

    // Explicitly declare coroutines-android to ensure alignment
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
    // Explicitly declare coroutines-core-jvm to override transitive pulls to 1.10.x
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core-jvm:1.7.3'

    // Add constraints to keep any coroutines modules at 1.7.3
    constraints {
        implementation('org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3')
        implementation('org.jetbrains.kotlinx:kotlinx-coroutines-core-jvm:1.7.3')
        implementation('org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3')
        implementation('androidx.activity:activity:1.7.2')
        implementation('androidx.activity:activity-ktx:1.7.2')
    }

    
    // For API calls
    implementation 'com.squareup.retrofit2:retrofit:2.11.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.11.0'
    implementation 'com.squareup.okhttp3:okhttp:5.2.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.2'
    implementation 'androidx.lifecycle:lifecycle-process:2.6.2'
    implementation 'androidx.activity:activity:1.7.2'
    implementation 'androidx.activity:activity-ktx:1.7.2'
    implementation 'androidx.fragment:fragment-ktx:1.6.2'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
