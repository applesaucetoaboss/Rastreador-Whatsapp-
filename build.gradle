// Top-level build.gradle â€” do NOT include `android {}` here.
// Configure repositories and the Android/Kotlin Gradle plugin classpaths.

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // AGP version compatible with Gradle 8.0.2
        classpath 'com.android.tools.build:gradle:8.13.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:2.2.21"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
